<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			
			canvas{
				border:1px dashed #333333;
			}
			
		</style>
		<script src="game.js"></script>
		<script>
			var settings = {
				canvasWidth: 1200,
				canvasHeight: 720,
				framesPerSecond: 30
			};
			
			var game;

				});	
			};

	<body id="body">
	</body>
